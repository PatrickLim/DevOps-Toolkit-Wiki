<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DevOps Toolkit Wiki</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app">Loading wiki...</div>

  <script>
    window.$docsify = {
      name: 'DevOps Toolkit Wiki',
      loadSidebar: true,
      subMaxLevel: 3,
      homepage: 'Knowledge-Base.md',

      search: 'auto',          // enables search
      searchPlaceholder: 'Search wiki…',
      noData: 'No results!',
      paths: 'auto',           // index all .md files automatically
      depth: 3                 // include headings (h1–h3)
    };
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>  <!-- plugin -->
</body>
</html>
